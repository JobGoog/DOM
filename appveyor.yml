version: 1.0.{build}
image: Visual Studio 2019

environment:
  nodejs_version: "14" 

install:
  - ps: npm install

build_script:
  - ps: npm run build

deploy:
  - provider: GitHubPages
    auth_token:
      secure: "YOUR_GITHUB_TOKEN"  # Замените на ваш токен доступа
    project: JobGoog/DOM22
    on:
      branch: main
